{% extends "base.html" %}

{% block title %}Product Detail{% endblock %}

{% block content %}
    <h1>Product Detail</h1>
    <div class="product-card">
        <h1>{{ product.name }}</h1>
        <p class="product-id">Product ID: {{ product.id }}</p>
        <p class="category">Category: {{ product.category }}</p>
        <p class="price">${{ product.price }}</p>
    </div>
{% endblock %}
